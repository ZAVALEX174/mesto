<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header container">
        <img src="./images/logo.svg" alt="Логотип сайта" class="logo" />
      </header>
      <main>
        <section class="section profile container">
          <div class="profile__user">
            <img
              src="./images/image.jpg"
              alt="Аватарка"
              class="profile__image"
            />
            <div class="profile__wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__btn-editing"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__btn"></button>
        </section>
        <section class="section elements container">
          <ul class="element">
            <li class="element__card">
              <img
                src="./images/Mask-Group.jpg"
                alt="Горы"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__icon">
                  <img
                    src="./images/Vector.svg"
                    alt="Лайк"
                    class="element__btn-icon"
                  />
                </button>
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/Mask-gora.jpg"
                alt="Крепость"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__icon">
                  <img
                    src="./images/Vector.svg"
                    alt="Лайк"
                    class="element__btn-icon"
                  />
                </button>
              </div>
            </li>
            <li class="element__card">
              <img src="./images/Mask.jpg" alt="Закат" class="element__image" />
              <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__icon">
                  <img
                    src="./images/Vector.svg"
                    alt="Лайк"
                    class="element__btn-icon"
                  />
                </button>
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/Mask-Group.jpg"
                alt="Крепость"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__icon">
                  <img
                    src="./images/Vector.svg"
                    alt="Лайк"
                    class="element__btn-icon"
                  />
                </button>
              </div>
            </li>
            <li class="element__card">
              <img src="./images/Mask.jpg" alt="Закат" class="element__image" />
              <div class="element__content">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__icon">
                  <img
                    src="./images/Vector.svg"
                    alt="Лайк"
                    class="element__btn-icon"
                  />
                </button>
              </div>
            </li>
            <li class="element__card">
              <img
                src="./images/Mask-gora.jpg"
                alt="Горы"
                class="element__image"
              />
              <div class="element__content">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button type="button" name="window-input" class="element__icon">
                  <img
                    src="./images/Vector.svg"
                    alt="Лайк"
                    class="element__btn-icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__body">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form action="#" enctype="multipart/form-data" class="popup__action">
            <input
              type="text"
              placeholder="Имя"
              name="title"
              class="popup__input popup__input_text_user"
            />
            <input
              type="text"
              placeholder="О себе"
              name="subtitle"
              class="popup__input popup__input_text_job"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
