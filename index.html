<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header container">
        <img src="./images/logo.svg" alt="Логотип сайта" class="logo" />
      </header>
      <main>
        <section class="section profile container">
          <div class="profile__user">
            <img
              src="./images/image.jpg"
              alt="Аватарка"
              class="profile__image"
            />
            <div class="profile__wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__btn-editing"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__btn"></button>
        </section>
        <section class="section elements container">
          <ul class="element"></ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form
            action="#"
            enctype="multipart/form-data"
            name="window-input"
            class="popup__action"
          >
            <input
              type="text"
              placeholder="Имя"
              name="title"
              class="popup__input popup__input_text_user"
            />
            <input
              type="text"
              placeholder="О себе"
              name="subtitle"
              class="popup__input popup__input_text_job"
            />
            <button type="submit" class="popup__save">Сохранить</button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_image">
        <div class="popup__container popup__container-image">
          <h2 class="popup__text popup__text_image">Новое место</h2>
          <form
            action="#"
            enctype="multipart/form-data"
            name="window-input"
            class="popup__action popup__action_image"
          >
            <input
              type="text"
              placeholder="Название"
              name="title"
              class="popup__input popup__input_text_image-name"
            />
            <input
              type="text"
              placeholder="Ссылка на картинку"
              name="subtitle"
              class="popup__input popup__input_text_image-link"
            />
            <button type="submit" class="popup__save popup__save_image">
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__close popup__close_image"
          ></button>
        </div>
      </div>
      <div class="popup popup_big">
        <div class="popup__container popup__container_big">
          <img class="popup-img popup-img_big" src="#" alt="#" />
          <h2 class="popup-title"></h2>
          <button type="button" class="popup__close popup__close_big"></button>
        </div>
      </div>
      <template id="element__card-template">
        <li class="element__card">
          <img src="#" alt="#" class="element__image" />
          <button type="button" class="element__delete"></button>
          <div class="element__content">
            <h2 class="element__title"></h2>
            <button type="button" class="element__icon"></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
