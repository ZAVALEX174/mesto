<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
  <script defer src="main.1a22c11de849b2a88dcf.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="page">
      <header class="header container">
        <img src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Логотип сайта"
        class="logo" />
      </header>
      <main>
        <section class="section profile container">
          <div class="profile__user">
            <div class="profile__avatar-wrapper">
              <img src="#" alt="Аватарка" class="profile__image" /> <img
              class="profile__avatar-pen" src="images/pen.a086f758840ae814ecde.svg"
              alt="Карандаш" />
            </div>
            <div class="profile__wrapper">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__btn-editing"></button>
              <p class="profile__subtitle"></p>
            </div>
          </div>
          <button type="button" class="profile__btn"></button>
        </section>
        <section class="section elements container">
          <ul class="element"></ul>
        </section>
      </main>

      <footer class="footer container">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>

      <div class="popup profile-popup">
        <div class="popup__container">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form
            action="#"
            enctype="multipart/form-data"
            name="form"
            class="popup__form popup__action popup__action_profile"
            novalidate
          >
            <input
              id="input-name"
              type="text"
              placeholder="Имя"
              name="name"
              class="popup__input popup__input_text_user"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              id="input-name-error"
              class="popup__error popup__error_visible"
            ></span>
            <input
              id="input-job"
              type="text"
              placeholder="О себе"
              name="about"
              class="popup__input popup__input_text_job"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="input-job-error"
              class="popup__error popup__error_visible"
            ></span>
            <button type="submit" class="popup__button popup__save">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>

      <div class="popup popup_image">
        <div class="popup__container popup__container-image">
          <h2 class="popup__text">Новое место</h2>
          <form
            action="#"
            enctype="multipart/form-data"
            name="form"
            class="popup__form popup__action popup__action_image"
            novalidate
          >
            <input
              id="input-title"
              type="text"
              placeholder="Название"
              name="name"
              class="popup__input popup__input_text_image-name"
              required
              minlength="2"
              maxlength="30"
            />
            <span
              id="input-title-error"
              class="popup__error popup__error_visible"
            ></span>
            <input
              id="input-link"
              type="url"
              placeholder="Ссылка на картинку"
              name="link"
              class="popup__input popup__input_text_image-link"
              required
            />
            <span
              id="input-link-error"
              class="popup__error popup__error_visible"
            ></span>
            <button
              type="submit"
              class="popup__button popup__save popup__save_image"
            >
              Создать
            </button>
          </form>
          <button
            type="button"
            class="popup__close popup__close_image"
          ></button>
        </div>
      </div>

      <!--аватар-->
      <div class="popup popup_avatar-form">
        <div class="popup__container">
          <h2 class="popup__text">Обновить аватар</h2>
          <form class="popup__form" name="edit-form-avatar" novalidate>
            <input
              class="popup__input popup__info popup__info_avatar"
              id="link-avatar"
              name="avatar"
              placeholder="Ссылка на картинку"
              required
              type="url"
              value=""
            />
            <span class="popup__error popup__error_visible" id="link-avatar-error"></span>
            <button class="popup__button popup__save" type="submit">
              Сохранить
            </button>
          </form>
          <button
            class="popup__close popup__close-new-card"
            type="button"
          ></button>
        </div>
      </div>

      <!--удалить карточку-->
      <div class="popup popup_confirm">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__text">Вы уверены?</h2>
          <form class="popup__form" novalidate>
            <button class="popup__button popup__save" type="submit" value="Да">
              Да
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_big">
        <div class="popup__container popup__container_big">
          <img class="popup-img popup-img_big" src="#" alt="#" />
          <h2 class="popup-title"></h2>
          <button type="button" class="popup__close popup__close_big"></button>
        </div>
      </div>

      <template id="element__card-template" class="element__card-template">
        <li class="element__card">
          <img src="#" alt="#" class="element__image" />
          <button type="button" class="element__delete"></button>
          <div class="element__content">
            <h2 class="element__title"></h2>
            <div class="element__group">
              <button type="button" class="element__icon"></button>
              <span class="element__count-likes">0</span>
            </div>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
